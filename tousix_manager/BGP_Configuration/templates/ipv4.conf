{% for peer in peers %}
# {{ peer.member }} - MAC : {{ peer.mac }}
protocol bgp {{ peer.peer.slugify }} {
        local as 47184;
        description "{{ peer.peer }}";
        neighbor {{ peer.ipv4 }} as {{ peer.as }};
	passive on;
        import where bgp_in({{ peer.as }});
        export all;
	connect retry time 6000;
	rs client;
}
{% endfor %}